# Monitor configuration
monitor=,preferred,auto,1

# Execute at launch
exec-once = waybar
exec-once = dunst
exec-once = hyprpaper
exec-once = hypridle
exec-once = wl-paste --watch cliphist store
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source external configs
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/animations.conf

# Environment variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat
    
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = true
        scroll_factor = 0.3
    }
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # Celestial purple-pink gradient borders (2026 trend: cosmic UI)
    col.active_border = rgba(667eeaff) rgba(764ba2ff) rgba(f093fbff) 45deg
    col.inactive_border = rgba(1a1b26aa)
    
    layout = dwindle
    allow_tearing = true
    resize_on_border = true
    extend_border_grab_area = 15
}

# Decoration (2026 trends: glassmorphism + neo-brutalism fusion)
decoration {
    rounding = 12
    
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    
    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    shadow_ignore_window = true
    col.shadow = rgba(667eeaee)
    col.shadow_inactive = rgba(1a1b2666)
    
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0.5
    
    blur {
        enabled = true
        size = 8
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        xray = true
        noise = 0.0117
        contrast = 1.1
        brightness = 1.2
        vibrancy = 0.2
        vibrancy_darkness = 0.5
        special = true
    }
}

# Animations (2026 trend: micro-interactions)
animations {
    enabled = true
    first_launch_animation = true
    
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = linear, 0, 0, 1, 1
    
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, overshot, slide
    animation = border, 1, 10, linear
    animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 8, smoothIn
    animation = fadeDim, 1, 8, smoothIn
    animation = workspaces, 1, 6, overshot, slidevert
    animation = specialWorkspace, 1, 6, overshot, slidevert
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    special_scale_factor = 0.95
    force_split = 2
}

master {
    new_is_master = false
    new_on_top = false
    mfact = 0.5
    orientation = left
    always_center_master = false
    smart_resizing = true
    drop_at_cursor = true
}

# Gestures (2026 trend: gesture-first navigation)
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = true
    workspace_swipe_use_r = false
}

# Misc settings (2026: focus on productivity)
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = true
    mouse_move_focuses_monitor = true
    render_ahead_of_time = false
    render_ahead_safezone = 1
    allow_session_lock_restore = true
    background_color = rgb(0a0e27)
}

# Binds
binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    workspace_center_on = 1
    focus_preferred_method = 0
    scroll_event_delay = 300
}

# XWayland
xwayland {
    force_zero_scaling = true
}

# Cursor
cursor {
    no_hardware_cursors = false
    no_break_fs_vrr = false
    min_refresh_rate = 24
    hotspot_padding = 1
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = false
}

# Debug (disable in production)
debug {
    disable_logs = true
    disable_time = true
}
