# ╔═══════════════════════════════════════════════════════════╗
# ║                  MIDNIGHT DOTS - KEYBINDS                 ║
# ║            Ergonomic & productivity-focused (2026)        ║
# ╚═══════════════════════════════════════════════════════════╝

# Main modifier
$mainMod = SUPER

# ───────────────────────────────────────────────────────────
# APPLICATION LAUNCHERS
# ───────────────────────────────────────────────────────────

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, firefox
bind = $mainMod, C, exec, code
bind = $mainMod SHIFT, D, exec, rofi -show run
bind = $mainMod, R, exec, rofi -show window

# ───────────────────────────────────────────────────────────
# WINDOW MANAGEMENT
# ───────────────────────────────────────────────────────────

bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, P, pseudo
bind = $mainMod, S, togglesplit
bind = $mainMod, O, toggleopaque
bind = $mainMod, T, pin

# Focus movement (vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Also arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows (vim-style)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Also arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, L, resizeactive, 50 0
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, J, resizeactive, 0 50

# Also arrow keys
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50

# ───────────────────────────────────────────────────────────
# WORKSPACE NAVIGATION (2026 trend: fluid workspace flow)
# ───────────────────────────────────────────────────────────

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window silently to workspace
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Special workspace (scratchpad)
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# Workspace navigation
bind = $mainMod, TAB, workspace, previous
bind = $mainMod, bracketleft, workspace, e-1
bind = $mainMod, bracketright, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1
bind = $mainMod CTRL, right, workspace, e+1

# ───────────────────────────────────────────────────────────
# MOUSE BINDINGS
# ───────────────────────────────────────────────────────────

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ───────────────────────────────────────────────────────────
# MEDIA & FUNCTION KEYS (2026: unified media control)
# ───────────────────────────────────────────────────────────

# Volume
bindel = , XF86AudioRaiseVolume, exec, ~/.local/bin/volume.sh up
bindel = , XF86AudioLowerVolume, exec, ~/.local/bin/volume.sh down
bindl = , XF86AudioMute, exec, ~/.local/bin/volume.sh mute
bindl = , XF86AudioMicMute, exec, pamixer --default-source --toggle-mute

# Brightness
bindel = , XF86MonBrightnessUp, exec, ~/.local/bin/brightness.sh up
bindel = , XF86MonBrightnessDown, exec, ~/.local/bin/brightness.sh down

# Media controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# ───────────────────────────────────────────────────────────
# SCREENSHOTS (2026: instant capture & share)
# ───────────────────────────────────────────────────────────

bind = , PRINT, exec, ~/.local/bin/screenshot.sh full
bind = $mainMod, PRINT, exec, ~/.local/bin/screenshot.sh area
bind = $mainMod SHIFT, S, exec, ~/.local/bin/screenshot.sh area
bind = $mainMod SHIFT, PRINT, exec, ~/.local/bin/screenshot.sh window

# ───────────────────────────────────────────────────────────
# SYSTEM CONTROLS
# ───────────────────────────────────────────────────────────

bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, L, exec, systemctl suspend
bind = $mainMod, W, exec, ~/.local/bin/wallpaper.sh random
bind = $mainMod SHIFT, W, exec, ~/.local/bin/wallpaper.sh select
bind = $mainMod, N, exec, dunstctl history-pop
bind = $mainMod SHIFT, N, exec, dunstctl close-all

# Reload Hyprland
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Power menu
bind = $mainMod SHIFT, E, exec, rofi -show power-menu -modi power-menu:~/.local/bin/rofi-power-menu.sh

# ───────────────────────────────────────────────────────────
# PRODUCTIVITY SHORTCUTS (2026: AI-first workflow)
# ───────────────────────────────────────────────────────────

bind = $mainMod, A, exec, rofi -show emoji
bind = $mainMod, period, exec, rofi -show emoji
bind = $mainMod, X, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, X, exec, cliphist wipe

# Color picker
bind = $mainMod, I, exec, hyprpicker -a

# Quick note
bind = $mainMod, M, exec, kitty --class floating -e nvim ~/Documents/quicknote.md
